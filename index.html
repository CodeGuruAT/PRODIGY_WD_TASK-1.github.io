<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1 id="myH1">StopWatch</h1>
    <h2 id="myH2">Stay On Time: The Ultimate Stopwatch App for Your Needs!</h2>
    <div id="container">
        <div id="display">00:00:00:00</div>
        <div id="controls">
            <button id="startBtn" onclick="start()">Start</button>
            <button id="stopBtn" onclick="stop()">Stop</button>
            <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
    </div>
    <div class="footer">
        <div id="links">
            <a href="https://www.linkedin.com/in/ayan-tomboli-06bbab30a/" target="_blank">LinkedIn</a>
            <a href="tamboliayan87@gmail.com" target="_blank">Email</a>
        </div>
        <div id="createdBy">Created by: Ayan Tamboli</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
